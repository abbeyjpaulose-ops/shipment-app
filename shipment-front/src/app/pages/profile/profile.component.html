<div class="profile-container">
  <div class="profile-main">
    
    <!-- Profile Photo Section -->
    <div class="photo-section">
      <div class="photo-frame">
        <img *ngIf="profile.photo" [src]="profile.photo" alt="Profile Photo" />
        <span *ngIf="!profile.photo">No Photo</span>
      </div>
      <input type="file" (change)="onFileSelected($event)" [disabled]="!isAdmin()" />
    </div>

    <!-- Profile Form -->
    <div class="form-section">
      
      <div class="form-row">
        <label>Name:</label>
        <span>{{ profile.name }}</span>
      </div>

      <div class="form-row">
        <label>Address:</label>
        <textarea [(ngModel)]="profile.address" placeholder="Enter address" [disabled]="!isAdmin()"></textarea>
      </div>

      <div class="form-row">
        <label>Company Name:</label>
        <input type="text" [(ngModel)]="profile.company" placeholder="Enter company name" [disabled]="!isAdmin()" />
      </div>

      <div class="form-row">
        <label>Mobile Number:</label>
        <input type="text" [(ngModel)]="profile.mobile" placeholder="Enter mobile number" [disabled]="!isAdmin()" />
      </div>

      <div class="form-row">
        <label>Email:</label>
        <span>{{ profile.email }}</span>
      </div>

      <div class="form-row">
        <label>GSTIN:</label>
        <span>{{ profile.gstin }}</span>
      </div>

      <div class="form-row">
        <label>Role:</label>
        <span>{{ profile.role }}</span>
      </div>

    </div>
  </div>

  <!-- Business Type -->
  <div class="form-row">
    <label>Type of Business:</label>
    <div>
      <label>
        <input type="radio" [(ngModel)]="profile.businessType" value="5" [disabled]="!isAdmin()" />
        Goods Transport Agency (GTA) - 5%
      </label>
      <label>
        <input type="radio" [(ngModel)]="profile.businessType" value="12" [disabled]="!isAdmin()" />
        Parcel - 12%
      </label>
      <label>
        <input type="radio" [(ngModel)]="profile.businessType" value="18" [disabled]="!isAdmin()" />
        Courier - 18%
      </label>
    </div>
  </div>


  <!-- ⭐ NEW SECTION: Standard Pricing -->
  <div class="pricing-section" *ngIf="isAdmin()">
    <h3>Standard Pricing</h3>
    
    <div class="grid-3">
      <label>Price per box (₹)
        <input type="number" [(ngModel)]="profile.pricePerNumber" placeholder="₹">
      </label> <br>

      <label>Price per Kilogram (₹)
        <input type="number" [(ngModel)]="profile.pricePerKg" placeholder="₹">
      </label> <br>

      <label>Price per Area (cm³ / sq units) (₹)
        <input type="number" [(ngModel)]="profile.pricePerArea" placeholder="₹">
      </label> 
    </div>
  </div>


  <!-- Buttons at bottom -->
  <div class="button-section">
    <button (click)="saveProfile()" [disabled]="!isAdmin()">Save</button>
    <button (click)="backfillBusinessType()" *ngIf="isAdmin()">Backfill Business Type</button>
    <button (click)="clearProfile()" *ngIf="isAdmin()">Clear</button>
  </div>

</div>
