<div class="form-container">
  <h2>New Shipment</h2>

  <!-- 1. Basic Details -->
  <section>
    <h3>1. Basic Details</h3>
    <div class="grid-2">
      <label>E-Waybill Number <input [(ngModel)]="ewaybillNumber"></label>
      <label>Consignment Number* <input [(ngModel)]="consignmentNumber" readonly></label>
      <label>Date* <input type="date" [(ngModel)]="date"></label>
      <label>Origin Point <input [(ngModel)]="origin"></label>
      <label>Final Destination Point <input [(ngModel)]="destination"></label>
    </div>

    <h4>Your Booking Branch</h4>
    <div class="grid-2">
      <input placeholder="Address" [(ngModel)]="bookingBranch.address">
      <input placeholder="State" [(ngModel)]="bookingBranch.state">
      <input placeholder="District" [(ngModel)]="bookingBranch.district">
      <input placeholder="Pincode" [(ngModel)]="bookingBranch.pincode">
    </div>

    <h4>Your Destination Branch</h4>
    <div class="grid-2">
      <input placeholder="Address" [(ngModel)]="destinationBranch.address">
      <input placeholder="State" [(ngModel)]="destinationBranch.state">
      <input placeholder="District" [(ngModel)]="destinationBranch.district">
      <input placeholder="Pincode" [(ngModel)]="destinationBranch.pincode">
    </div>

    <!-- Hubs Section -->
    <h3>Hubs</h3>
    <div *ngFor="let hub of hubs; let i = index" class="hub-row">
      <input placeholder="Enter Hub Name/Location" [(ngModel)]="hub.number">
      <button type="button" (click)="deleteHub(i)">ğŸ—‘ï¸ Delete</button>
    </div>
    <button type="button" (click)="addHub()">+ Add Hub</button>
  </section>


  <!-- 2. Consignment & Payment Mode -->
  <section>
    <h3>2. Consignment & Payment Mode</h3>
    <div class="grid-2">
      <label>Consignor <input [(ngModel)]="consignor"></label>
      <label>Consignor GSTIN <input [(ngModel)]="consignorGST"></label>
      <label>Consignee <input [(ngModel)]="consignee"></label>
      <label>Consignee GSTIN <input [(ngModel)]="consigneeGST"></label>
      <label>Payment Mode
        <select [(ngModel)]="paymentMode">
          <option>Account Credit</option>
          <option>Paid</option>
          <option>To Pay</option>
        </select>
      </label>
      <label>External Ref Id <input [(ngModel)]="externalRefId"></label>
    </div>
  </section>

  <!-- 3. Invoice Details -->
  <section>
    <h3>3. Invoice Details</h3>
    <div *ngFor="let invoice of invoices; let i=index" class="grid-3">
      <input placeholder="Invoice Number" [(ngModel)]="invoice.number">
      <input placeholder="Invoice Value" type="number" [(ngModel)]="invoice.value">
      <button type="button" (click)="deleteInvoice(i)">ğŸ—‘ï¸ Delete</button>
    </div>
    <button type="button" (click)="addInvoice()">+ Add Invoice</button>
  </section>

  <!-- 4. Package Details -->
  <section>
    <h3>4. Package Details</h3>
    <div *ngFor="let pkg of packages; let i=index" class="grid-4">
      <input placeholder="No. of Packages*" type="number" [(ngModel)]="pkg.quantity">
      <input placeholder="Package Type" [(ngModel)]="pkg.type">
      <input placeholder="Product" [(ngModel)]="pkg.product">
      <input placeholder="Actual Weight" type="number" [(ngModel)]="pkg.actualWeight">
      <input placeholder="Charged Weight" type="number" [(ngModel)]="pkg.chargedWeight">
      <input placeholder="Rate Type" [(ngModel)]="pkg.rateType">
      <input placeholder="Amount*" type="number" [(ngModel)]="pkg.amount">
      <button type="button" (click)="deletePackage(i)">ğŸ—‘ï¸ Delete</button>
    </div>
    <button type="button" (click)="addPackage()">+ Add Package</button>
  </section>

  <!-- 5. Charges -->
  <section>
    <h3>5. Charges</h3>
    <div class="grid-3">
      <input placeholder="ODC" type="number" [(ngModel)]="charges.odc">
      <input placeholder="Unloading" type="number" [(ngModel)]="charges.unloading">
      <input placeholder="Docket" type="number" [(ngModel)]="charges.docket">
      <input placeholder="Other Expenses" type="number" [(ngModel)]="charges.other">
      <input placeholder="CCC" type="number" [(ngModel)]="charges.ccc">
      <label>Final Amount <input type="number" [(ngModel)]="finalAmount"></label>
    </div>
  </section>

  <!-- Buttons -->
  <div class="actions">
    <button type="button">Add Client</button>
    <button type="button">Add Guest</button>
    <button type="button">Add Product</button>
    <button type="button" (click)="calculateFinalAmount()">Calculate</button>
    <button type="button" (click)="resetForm()">Reset</button>
    <button type="button" (click)="saveShipment()">Save</button>
  </div>
</div>
