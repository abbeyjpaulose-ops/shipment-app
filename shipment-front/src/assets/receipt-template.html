<!-- assets/receipt-template.html -->
<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-bottom: 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Billing Receipt - {{consignmentNumber}}</h2>
  <p><strong>Consignor:</strong> {{consignor}}</p>
  <table>
    <thead>
      <tr>
        <th>Invoice No</th>
        <th>Product Type</th>
        <th>In Stock</th>
        <th>Manifest Qty</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      {{rows}}
    </tbody>
  </table>
</body>
</html>
