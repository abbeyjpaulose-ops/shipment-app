<h2>Manifest #{{manifestNumber}}</h2>
<p>Status: {{status}}</p>
<p>Date: {{date}}</p>
<p>Branch: {{branch}}</p>
<table>
  <thead>
    <tr>
      <th>Manifest #</th>
      <th>Status</th>
      <th>Date</th>
      <th>Consignment #</th>
      <th>Consignor</th>
      <th>Invoice #</th>
      <th>Product</th>
      <th>Manifest Qty</th>
      <th>Stock</th>
      <th>Invoice Value</th>
      <th>Branch</th>
    </tr>
  </thead>
  <tbody>
    {{rows}}
  </tbody>
</table>
